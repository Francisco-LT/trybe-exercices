<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)   
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function euEmDoisAnos() {
       let paragrafo = document.getElementsByTagName("p")[1];
       paragrafo.innerText = "Me vejo muito feliz";
       }
       euEmDoisAnos();

       function corDoFundo () {
       let cor = document.getElementsByClassName("main-content")[0];
       cor.style.background = "rgb(76,164,109)";
       }
       corDoFundo();

       function corDoFundoBranca () {
       let corBranca = document.getElementsByClassName("center-content")[0];
       corBranca.style.background = "white";
       }
       corDoFundoBranca();

       function tagH1() {
           let correcaoTag = document.getElementsByTagName("h1")[0];
           correcaoTag.innerText = "Exercício 5.1 - JavaEscripit";
       }
       tagH1 ();

       function tagP() {
           let correcaoTagP = document.getElementsByTagName("p")[0];
           correcaoTagP.innerText = correcaoTagP.innerText.toUpperCase();
       }
       tagP ();

       function exibicaoTagP() {
           let tagPConsole = document.getElementsByTagName("p");
           for (let i = 0; i < tagPConsole.length; i += 1) {
           console.log(tagPConsole[i].innerText);
       }
    }
    exibicaoTagP ();
    </script>
  </body>
</html>
