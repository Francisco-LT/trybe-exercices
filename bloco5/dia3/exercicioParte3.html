<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img class= "imagem1" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
      let elementImage = document.querySelector(".imagem1");
      elementImage.style.left = "0px";
      function catWalk () {
        let currentLeft = parseInt(elementImage.style.left);
          elementImage.style.left = (parseInt(elementImage.style.left) + 10) + 'px'
          //window.innerWIdth retorna a largura da área de conteúdo da janela
          //quando essa largura menos a largura da imagem, for menor que a variavel currentLeft, ela volta ao início
          //currentLeft é zero
          if (currentLeft > (window.innerWidth-elementImage.width)) {
    elementImage.style.left = '0px';
          }
      }
      //o setInterval, faz um determinado evento se repitir em um intervalo de tempo determinado.
      window.setInterval(catWalk, 50);
  </script>
 </body>
</html>
