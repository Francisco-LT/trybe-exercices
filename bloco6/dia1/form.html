<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Curículo online</h1>
        <h5><em>Registraremos ness site todas as suas habilidades e experiências</em></h5>
    </header>
    <form>
    <div>
    <fieldset>
        <div>
        <legend >Dados pessoais</legend>
        <label for = "nome">Nome completo:</label>
        <input type="text" id="nome" required="required" maxlength="40">
        <br />
    </div>
    <div>
        <label for = "email">Email:</label>
        <input type="text" id="email" required="required" maxlength="50">
        <br />
    </div>
    <div>
        <label for = "cpf">CPF:</label>
        <input type="text" id="cpf" required="required" maxlength="11">
        <br />
    </div>
    <div>
        <label for = "cidade">Cidade:</label>
        <input type="text" id="cidade" required="required" maxlength="28">
        <br />
    </div>
    <div>
        <label for="estados-brasil"></label>Sou do Estado de:</label>
        <select name="estados-brasil" id="estados-brasil"></select>
    </div>
    <div>
        <input type="radio" name="moradia" value="apto" id="apto">  
        <label for="apto">Apartamento</label>
        <input type="radio" name="moradia" value="casa" id="casa">
        <label for="casa">Casa</label>
    </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="">Resumo curriculo</label>
            <textarea placeholder="Descreva aqui su última experiência profissional" name="curriculo" id="curriculo" maxlength="1000" required="required"></textarea>
        </div>
        <div>
            <label for="cargo">Cargo na empresa:</label>
            <input type="text" name="cargo" id="cargo" maxlength="40">
        </div>
        <div>
            <label for="descricao">Descrição da função:</label>
            <input type="text" name="descricao" id="descricao" maxlength="500">
        </div>
        <div>
            <label for="data">Data de início no cargo:</label>
            <input type="date" name="data" id="data" class="dataCargo" required="required">
        </div>
        <div>
            <button type="submit">Enviar informações</button>
        </div>
    </fieldset>
</div>
</form>
<script src="script.js"></script>
</body>
